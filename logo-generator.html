<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Preview Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap">
    <style>
        .preview-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .controls {
            margin-bottom: 2rem;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            width: 100%;
        }
        .canvas-container canvas {
            width: 100%;
            height: auto;
            max-width: 800px;
        }
        .download-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .download-btn {
            padding: 0.5rem 1rem;
            background-color: #1B3557;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #254677;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h1>Hero Preview Generator</h1>
        <div class="canvas-container">
            <canvas id="previewCanvas"></canvas>
        </div>
        <div class="download-links">
            <a href="#" id="downloadTwitter" class="download-btn">Download Twitter Image (1200x630)</a>
            <a href="#" id="downloadFacebook" class="download-btn">Download Facebook Image (1200x630)</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        const portrait = new Image();
        portrait.src = 'images/portrait2.png';
        const blobBg = new Image();
        blobBg.src = 'images/blob-bg.svg';

        function generatePreview(width, height) {
            canvas.width = width;
            canvas.height = height;

            // Draw background gradient matching index hero
            const gradient = ctx.createLinearGradient(0, 0, width, 0);
            gradient.addColorStop(0, '#9a8070');
            gradient.addColorStop(0.5, '#c0aa98');
            gradient.addColorStop(1, '#b39683');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Overlay blob background (soft)
            if (blobBg.complete) {
                ctx.save();
                ctx.globalAlpha = 0.25;
                const bw = blobBg.width || width;
                const bh = blobBg.height || height;
                const scale = Math.max(width / bw, height / bh);
                const dw = bw * scale;
                const dh = bh * scale;
                const dx = (width - dw) / 2;
                const dy = (height - dh) / 2;
                ctx.drawImage(blobBg, dx, dy, dw, dh);
                ctx.restore();
            }

            // Layout
            const padding = Math.round(width * 0.06);
            const gap = Math.round(width * 0.04);

            // Portrait: bottom-left, larger, preserve aspect ratio
            let imgW = portrait.width || 1;
            let imgH = portrait.height || 1;
            const maxImgW = Math.floor(width * 0.45); // larger image, still leaves room for text
            const maxImgH = Math.floor(height * 0.60);
            const imgScale = Math.min(maxImgW / imgW, maxImgH / imgH);
            const drawW = Math.floor(imgW * imgScale);
            const drawH = Math.floor(imgH * imgScale);
            const imgX = padding;
            const imgY = Math.floor(height - drawH - padding);
            if (portrait.complete) {
                ctx.drawImage(portrait, imgX, imgY, drawW, drawH);
            }

            // Text: to the right of the image; vertically centered in canvas
            const textX = imgX + drawW + gap;
            ctx.fillStyle = '#ffffff';
            ctx.textBaseline = 'alphabetic';

            const nameSize = Math.max(42, Math.min(80, Math.floor(width * 0.07)));
            const roleSize = Math.floor(nameSize * 0.7);
            const subSize = Math.max(20, Math.floor(nameSize * 0.42));

            const blockHeight = nameSize + Math.floor(roleSize * 1.2) + Math.floor(subSize * 1.6);
            let topStartY = Math.floor((height - blockHeight) / 2);
            // keep text within padding bounds
            topStartY = Math.max(padding, Math.min(topStartY, height - padding - blockHeight));

            ctx.font = `800 ${nameSize}px "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif`;
            const nameY = topStartY + nameSize;
            ctx.fillText('Ferenc Pato', textX, nameY);

            ctx.font = `700 ${roleSize}px "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif`;
            const roleY = nameY + Math.floor(roleSize * 1.2);
            ctx.fillText('Senior Software Engineer', textX, roleY);

            ctx.font = `600 ${subSize}px "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif`;
            ctx.fillStyle = 'rgba(255,255,255,0.92)';
            const subY = roleY + Math.floor(subSize * 1.6);
            ctx.fillText('AI-forward, product-driven.', textX, subY);

            function roundedRect(c, x, y, w, h, r) {
                const rr = Math.min(r, h / 2, w / 2);
                c.beginPath();
                c.moveTo(x + rr, y);
                c.lineTo(x + w - rr, y);
                c.quadraticCurveTo(x + w, y, x + w, y + rr);
                c.lineTo(x + w, y + h - rr);
                c.quadraticCurveTo(x + w, y + h, x + w - rr, y + h);
                c.lineTo(x + rr, y + h);
                c.quadraticCurveTo(x, y + h, x, y + h - rr);
                c.lineTo(x, y + rr);
                c.quadraticCurveTo(x, y, x + rr, y);
                c.closePath();
            }
        }

        // Set up download handlers
        function setupDownload(buttonId, width, height) {
            document.getElementById(buttonId).addEventListener('click', function(e) {
                e.preventDefault();
                generatePreview(width, height);
                const link = document.createElement('a');
                link.download = `preview-${width}x${height}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // Wait for font and image to load
        Promise.all([
            document.fonts.load('800 72px "SF Pro Display"'),
            document.fonts.load('600 36px "SF Pro Display"'),
            new Promise(resolve => { portrait.onload = resolve; }),
            new Promise(resolve => { blobBg.onload = resolve; })
        ]).then(() => {
            setupDownload('downloadTwitter', 1200, 630);
            setupDownload('downloadFacebook', 1200, 630);
            // Generate initial preview
            generatePreview(1200, 630);
        });
    </script>
</body>
</html>
